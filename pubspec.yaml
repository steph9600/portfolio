name: portfoliosite
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

#version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.7
  provider: ^6.0.0
  url_launcher: ^6.0.9
  google_fonts: ^2.1.0
  flip_card: ^0.5.0
  responsive_builder: ^0.4.1
  animated_text_kit: ^4.2.1
  font_awesome_flutter: ^9.1.0
  carousel_slider: ^4.0.0
  http: ^0.13.3
  flutter_html: ^2.1.1
  url_strategy: ^0.2.0
  mailto: ^2.0.0
  universal_html: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true


  assets:
    - assets/
    - assets/fonts/
    - assets/services/
    - assets/projects/

  fonts:
    - family: Agustina
      fonts:
        - asset: assets/fonts/agustina.otf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat.ttf

